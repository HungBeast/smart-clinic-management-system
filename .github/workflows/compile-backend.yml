name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Build with Maven
      run: mvn -B -DskipTests clean package

    - name: Archive jar
      uses: actions/upload-artifact@v3
      with:
        name: app-jar
        path: target/*.jar
